<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" role="img" aria-labelledby="title desc">
  <title id="title">Consistent hashing ring</title>
  <desc id="desc">Circle showing virtual nodes N1 through N4 with key ranges partitioning a hash ring.</desc>
  <style>
    .ring{fill:none;stroke:#3b82f6;stroke-width:4;stroke-dasharray:6 8}
    .node{fill:#0b0f14;stroke:#60a5fa;stroke-width:3}
    .node-label{font:600 14px 'Segoe UI',sans-serif;fill:#e6edf3;text-anchor:middle}
    .key{font:12px 'Segoe UI',sans-serif;fill:#9fb0c3;text-anchor:middle}
  </style>
  <circle cx="200" cy="200" r="150" class="ring"/>
  <g>
    <circle cx="200" cy="50" r="18" class="node"/>
    <text x="200" y="52" class="node-label">N1</text>
    <text x="200" y="80" class="key">Keys 0-90</text>

    <circle cx="350" cy="200" r="18" class="node"/>
    <text x="350" y="202" class="node-label">N2</text>
    <text x="350" y="232" class="key">Keys 91-180</text>

    <circle cx="200" cy="350" r="18" class="node"/>
    <text x="200" y="352" class="node-label">N3</text>
    <text x="200" y="382" class="key">Keys 181-270</text>

    <circle cx="50" cy="200" r="18" class="node"/>
    <text x="50" y="202" class="node-label">N4</text>
    <text x="50" y="232" class="key">Keys 271-359</text>
  </g>
  <path d="M200 60 Q260 110 320 180" stroke="#22d3ee" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <path d="M320 220 Q250 280 210 330" stroke="#22d3ee" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <text x="270" y="140" class="key">Key hash moves clockwise</text>
  <text x="250" y="300" class="key">Only nearby range remaps</text>
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="6" refY="4" orient="auto-start-reverse">
      <path d="M0,0 L8,4 L0,8 z" fill="#22d3ee"/>
    </marker>
  </defs>
</svg>
