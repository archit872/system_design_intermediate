<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 260" role="img" aria-labelledby="title desc">
  <title id="title">Strangler fig migration</title>
  <desc id="desc">Diagram showing a legacy system gradually surrounded by a new facade until it is decommissioned.</desc>
  <style>
    .legacy{fill:#1d4ed8;stroke:#93c5fd;stroke-width:2}
    .new{fill:#15803d;stroke:#86efac;stroke-width:2}
    .label{font:600 14px 'Segoe UI',sans-serif;fill:#e6edf3;text-anchor:middle}
    .muted{font:12px 'Segoe UI',sans-serif;fill:#9fb0c3;text-anchor:middle}
    .arrow{stroke:#facc15;stroke-width:2;marker-end:url(#arrowhead)}
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#facc15"/>
    </marker>
  </defs>
  <g transform="translate(40,30)">
    <rect width="140" height="80" class="legacy" rx="12"/>
    <text x="70" y="60" class="label">Legacy core</text>
  </g>
  <g transform="translate(220,20)">
    <rect width="160" height="100" class="new" rx="14"/>
    <text x="80" y="60" class="label">New facade</text>
  </g>
  <g transform="translate(400,30)">
    <rect width="100" height="80" class="new" rx="12" opacity="0.6"/>
    <text x="50" y="60" class="muted">Service</text>
  </g>

  <path d="M180 70 H220" class="arrow"/>
  <text x="200" y="60" class="muted">Proxy + routing</text>
  <path d="M340 70 H400" class="arrow"/>
  <text x="370" y="60" class="muted">Extract features</text>

  <rect x="60" y="150" width="140" height="70" class="legacy" rx="12" opacity="0.3"/>
  <text x="130" y="190" class="muted">Legacy retired</text>
  <rect x="240" y="140" width="160" height="90" class="new" rx="14"/>
  <text x="320" y="180" class="label">Modern platform</text>
</svg>
