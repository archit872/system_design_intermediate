<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 280" role="img" aria-labelledby="title desc">
  <title id="title">Blue/green deployment</title>
  <desc id="desc">Diagram showing production traffic being shifted from the blue environment to the green environment.</desc>
  <style>
    .blue{fill:#1d4ed8;stroke:#93c5fd;stroke-width:2}
    .green{fill:#15803d;stroke:#86efac;stroke-width:2}
    .label{font:600 14px 'Segoe UI',sans-serif;fill:#e6edf3;text-anchor:middle}
    .muted{font:12px 'Segoe UI',sans-serif;fill:#d1fae5;text-anchor:middle}
    .traffic{stroke:#facc15;stroke-width:2;marker-end:url(#arrowhead)}
    .lb{fill:#111726;stroke:#4cc2ff;stroke-width:2}
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#facc15"/>
    </marker>
  </defs>
  <rect x="40" y="40" width="140" height="80" class="lb" rx="12"/>
  <text x="110" y="75" class="label">Users</text>

  <rect x="220" y="40" width="120" height="80" class="lb" rx="12"/>
  <text x="280" y="70" class="label">Load balancer</text>
  <text x="280" y="90" class="muted">Weighted routing</text>

  <rect x="400" y="40" width="100" height="80" class="blue" rx="12"/>
  <text x="450" y="75" class="label">Blue</text>
  <text x="450" y="95" class="muted">v1</text>

  <rect x="520" y="40" width="100" height="80" class="green" rx="12"/>
  <text x="570" y="75" class="label">Green</text>
  <text x="570" y="95" class="muted">v2</text>

  <path d="M180 80 H220" class="traffic"/>
  <path d="M340 80 H400" class="traffic"/>
  <path d="M340 80 H520" class="traffic"/>
  <text x="450" y="150" class="muted">Start 90% Blue · 10% Green</text>
  <text x="450" y="170" class="muted">Shift to 0% Blue · 100% Green</text>

  <rect x="400" y="180" width="100" height="60" class="blue" rx="12" opacity="0.25"/>
  <text x="450" y="210" class="muted">Blue idle / rollback</text>
  <rect x="520" y="180" width="100" height="60" class="green" rx="12" opacity="0.25"/>
  <text x="570" y="210" class="muted">Verification</text>
</svg>
