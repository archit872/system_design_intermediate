<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 320" role="img" aria-labelledby="title desc">
  <title id="title">Latency-based routing</title>
  <desc id="desc">Diagram of DNS routing users to the closest region based on measured latency.</desc>
  <style>
    .region{fill:#111726;stroke:#4cc2ff;stroke-width:2}
    .label{font:600 14px 'Segoe UI',sans-serif;fill:#e6edf3;text-anchor:middle}
    .muted{font:12px 'Segoe UI',sans-serif;fill:#9fb0c3;text-anchor:middle}
    .arrow{stroke:#4ade80;stroke-width:2;marker-end:url(#arrowhead)}
    .user{fill:#0b0f14;stroke:#f97316;stroke-width:2}
    .dns{fill:#0b0f14;stroke:#a855f7;stroke-width:2}
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#4ade80"/>
    </marker>
  </defs>
  <rect x="210" y="30" width="100" height="40" class="dns" rx="10"/>
  <text x="260" y="56" class="label">Route 53</text>
  <text x="260" y="72" class="muted">Latency policy</text>

  <g>
    <rect x="70" y="160" width="120" height="80" class="region" rx="12"/>
    <text x="130" y="195" class="label">Region A</text>
    <text x="130" y="215" class="muted">us-east-1 · 48 ms</text>
  </g>
  <g>
    <rect x="330" y="160" width="120" height="80" class="region" rx="12"/>
    <text x="390" y="195" class="label">Region B</text>
    <text x="390" y="215" class="muted">eu-west-1 · 92 ms</text>
  </g>

  <circle cx="80" cy="70" r="28" class="user"/>
  <text x="80" y="74" class="muted">US user</text>
  <circle cx="440" cy="70" r="28" class="user"/>
  <text x="440" y="74" class="muted">EU user</text>

  <path d="M108 70 L200 50" class="arrow"/>
  <path d="M412 70 L320 50" class="arrow"/>
  <path d="M260 80 L130 160" class="arrow"/>
  <path d="M260 80 L390 160" class="arrow"/>
  <text x="260" y="290" class="muted">DNS answers with the region reporting the lowest latency for each client</text>
</svg>
